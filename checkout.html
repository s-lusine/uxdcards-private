<!DOCTYPE html>
<html lang="en">
<head>
    <title>UXD Cards - 75 Method Cards</title>
    <meta name="description" content=“75 method and technique cards for UX designers. A fantastic tool for workshops, project planning and learning UX techniques.”>
    <meta name="keywords" content=“UX, user experience, designer, tools, principles, learn, process, cards, course, developer”>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="_stylesheet.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="wow/animate.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="responsive.css" media="(max-width:900px)">
</head>
<body>
<header class="home checkout_header">
    <div class="container checkout_container">
        <div class="row">
            <div class="col-sm-12">
                <nav class="navbar navbar-default">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand logo" href="index.html">&nbsp</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right checkout_navbar">
                            <li class="check_li">
                                <a class="check_a" href="#">
                                    <img src="images/checkout/basket.png" alt="Basket">
                                    <span class="cart_span">Cart</span>
                                </a>
                            </li>
                            <li class="check_li">
                                <a class="check_a" href="#">
                                    <img src="images/checkout/numb5.png" alt="numb5">
                                    <span class="uxdcard_deck brandontext-regular">UXD Card Deck</span>
                                </a>
                            </li>
                            <li class="check_li">
                                <a href="#" data-toggle="modal" data-target="#notify" class="notify checkout_card">Checkout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-sm-12">
                <h3 class="checkout_title europe_txt text-center white-text">
                    Checkout
                </h3>
            </div>
            <div class="col-sm-12 check_float_cards">
                <img src="images/checkout/speed-dating.png" alt="card">
                <img src="images/checkout/scenarios_4.26.15_pm.png" alt="card">
                <img src="images/checkout/personal-inventory.png" alt="card">
                <img src="images/checkout/empathy-mapping.png" alt="card">
                <img src="images/checkout/aa.png" alt="card">
                <img src="images/checkout/moodboard_4.26.15_pm.png" alt="card">
                <img src="images/checkout/gt_4.26.15_pm.png" alt="card">
            </div>
        </div>
    </div>
</header>
<div class="select_section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img src="images/checkout/numb1.png">
                <span class="select_title bold_txt">Select your volume</span>
            </div>
            <div class="row units_row">
                <div class="col-md-5 units_col">
                    <h6 class="units_title med_txt">Units</h6>
                    <div class="number-input">
                        <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
                        <input class="quantity" min="0" name="quantity" value="1" type="number">
                        <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                    </div>
                </div>
                <div class="col-md-3 cost_block">
                    <h6 class="cost_title med_txt">Units</h6>
                    <span class="subtotal brandontext-regular">Subtotal</span><span class="units_price med_txt">$445</span>
                    <span class="shipping brandontext-regular">Shipping</span><span class="units_price med_txt">$30</span>
                </div>
                <div class="col-md-3 total_block">
                    <h6 class="total_title med_txt">TOTAL TO PAY</h6>
                    <div>$475</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="address_section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 form_col">
                <img src="images/checkout/numb1.png">
                <span class="select_title bold_txt">Enter your delivery address</span>
                <form class="billing_form">
                    <div class="col-md-5">
                        <h6 class="bil_title med_txt">BILLING ADDRESS *</h6>
                        <div class="bil_div brandontext-regular bil_inputs">
                            <input class="bil_address" type="checkbox">
                            <span class="checkmark"></span>
                            Yes, they are the same
                        </div>
                        <h6 class="type_title med_txt">TYPE OF ADDRESS *</h6>
                        <div class="bil_div brandontext-regular bil_inputs">
                            <input class="type_address" type="checkbox">
                            <span class="checkmark"></span>
                            Home/Residential
                        </div>
                    </div>
                    <div class="col-md-5 add_div_col">
                        <div class="add_div brandontext-regular bil_inputs">
                            <input class="another_address" type="checkbox">
                            <span class="checkmark"></span>
                            Enter another address
                        </div>
                        <div class="add_div brandontext-regular bil_inputs">
                            <input class="com_address" type="checkbox">
                            <span class="checkmark"></span>
                            Office/Commercial
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-12 address_col">
                <form class="add_form">
                    <div class="big_input">
                        <label class="med_txt" for="address">ADDRESS *</label>
                        <input id="address" class="loc_icon" type="text" placeholder="Unit/Street number and address">
                    </div>
                    <div class="row">
                        <div class="col-md-5 small_inputs">
                            <label class="med_txt" for="cityName">CITY/DISTRICT *</label>
                            <input class="city_icon" id="cityName" type="text" placeholder="Name of city ">
                        </div>
                        <div class="col-md-5 small_inputs">
                            <label class="med_txt" for="state">STATE *</label>
                            <input class="state_icon" id="state" type="text" placeholder="Name of state">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 small_inputs">
                            <label class="med_txt" for="zip">ZIP/POSTCODE</label>
                            <input id="zip" class="zip_icon" type="text" placeholder="Zip/Post code">
                        </div>
                        <div class="col-md-5 small_inputs">
                            <label class="med_txt" for="company">COMPANY * </label>
                            <input id="company" class="company_icon" type="text" placeholder="Company name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 small_inputs">
                            <label class="med_txt" for="name">NAME *</label>
                            <input id="name" class="name_icon" type="text" placeholder="First and last name">
                        </div>
                        <div class="col-md-5 small_inputs">
                            <label class="med_txt" for="phone">PHONE NUMBER * </label>
                            <input id="phone" class="phone_icon" type="text" placeholder="Best phone number">
                        </div>
                    </div>
                    <div class="big_input">
                        <label class="med_txt" for="email">EMAIL ADDRESS*</label>
                        <input id="email" class="email_icon" type="text" placeholder="Your email address">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="default.js"></script>
<script src="custom.js"></script>
<script src="wow/wow.min.js"></script>

</body>
</html>
